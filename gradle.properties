# Targets to build, test, and publish.
# One or more of "all", "common", "native", or "host", separated by comma.
targets=common,native

# Whether to enable the root "kotlinMultiplatform" publication. It can only be uploaded once.
publishRootTarget=false

# Publication properties.
pomDescription=KMP library for Unicode confusable detection (UTS #39)
pomUrl=https://github.com/Doist/doistx-confusables
pomLicenseName=MIT
pomLicenseUrl=https://opensource.org/licenses/MIT
pomScmUrl=https://github.com/Doist/doistx-confusables
pomScmConnection=scm:git:git://github.com/Doist/doistx-confusables.git
pomScmDeveloperConnection=scm:git:ssh://git@github.com/Doist/doistx-confusables.git
pomDeveloperId=doist
pomDeveloperName=Doist Inc.

# Build properties.
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m
kotlin.code.style=official
kotlin.mpp.applyDefaultHierarchyTemplate=false
kotlin.mpp.enableCInteropCommonization=true
kotlin.native.ignoreDisabledTargets=true
kotlin.apple.xcodeCompatibility.nowarn=true
kotlin.js.generate.executable.default=false
